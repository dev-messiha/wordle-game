<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
</head>

<body>

  <header>
    <div class="menu">
      <img src="assets/bars-3.svg" alt="menu">
    </div>
    <div class="gameTitle">Wordle</div>
    <div class="icons">
      <img src="assets/question.svg" alt="도움말">
      <img src="assets/chart-bar.svg" alt="통계">
      <img src="assets/cog-6-tooth.svg" alt="설정">
    </div>
  </header>

  <main>
    <div id="timer">Time: 00:00</div>
    <div class="board-row row-0">
      <div class="board-block" data-index="00"></div>
      <div class="board-block" data-index="01"></div>
      <div class="board-block" data-index="02"></div>
      <div class="board-block" data-index="03"></div>
      <div class="board-block" data-index="04"></div>
    </div>
    <div class="board-row row-1">
      <div class="board-block" data-index="05"></div>
      <div class="board-block" data-index="06"></div>
      <div class="board-block" data-index="07"></div>
      <div class="board-block" data-index="08"></div>
      <div class="board-block" data-index="09"></div>
    </div>
    <div class="board-row row-2">
      <div class="board-block" data-index="10"></div>
      <div class="board-block" data-index="11"></div>
      <div class="board-block" data-index="12"></div>
      <div class="board-block" data-index="13"></div>
      <div class="board-block" data-index="14"></div>
    </div>
    <div class="board-row row-3">
      <div class="board-block" data-index="15"></div>
      <div class="board-block" data-index="16"></div>
      <div class="board-block" data-index="17"></div>
      <div class="board-block" data-index="18"></div>
      <div class="board-block" data-index="19"></div>
    </div>
    <div class="board-row row-4">
      <div class="board-block" data-index="20"></div>
      <div class="board-block" data-index="21"></div>
      <div class="board-block" data-index="22"></div>
      <div class="board-block" data-index="23"></div>
      <div class="board-block" data-index="24"></div>
    </div>
    <div class="board-row row-5">
      <div class="board-block" data-index="25"></div>
      <div class="board-block" data-index="26"></div>
      <div class="board-block" data-index="27"></div>
      <div class="board-block" data-index="28"></div>
      <div class="board-block" data-index="29"></div>
    </div>
  </main>

  <footer>
    <div class="keyborad-top">
      <div class="keyborad-1">
        <div class="key-block" data-key="Q">Q</div>
        <div class="key-block" data-key="Q">W</div>
        <div class="key-block" data-key="E">E</div>
        <div class="key-block" data-key="R">R</div>
        <div class="key-block" data-key="T">T</div>
        <div class="key-block" data-key="Y">Y</div>
        <div class="key-block" data-key="U">U</div>
        <div class="key-block" data-key="I">I</div>
        <div class="key-block" data-key="O">O</div>
        <div class="key-block" data-key="P">P</div>
      </div>
      <div class="backspace" data-key="backspace">
        <img src="assets/backspace.svg" alt="지우기">
      </div>
    </div>
    <div class="keyborad-middle">
      <div class="key-block" data-key="A">A</div>
      <div class="key-block" data-key="S">S</div>
      <div class="key-block" data-key="D">D</div>
      <div class="key-block" data-key="F">F</div>
      <div class="key-block" data-key="G">G</div>
      <div class="key-block" data-key="H">H</div>
      <div class="key-block" data-key="J">J</div>
      <div class="key-block" data-key="K">K</div>
      <div class="key-block" data-key="L">L</div>
    </div>
    <div class="keyborad-bottom">
      <div class="keyborad-1">
        <div class="key-block" data-key="Z">Z</div>
        <div class="key-block" data-key="X">X</div>
        <div class="key-block" data-key="C">C</div>
        <div class="key-block" data-key="V">V</div>
        <div class="key-block" data-key="B">B</div>
        <div class="key-block" data-key="N">N</div>
        <div class="key-block" data-key="M">M</div>
      </div>
      <div class="enter" data-key="ENTER">ENTER</div>
    </div>
  </footer>

</body>

</html>
